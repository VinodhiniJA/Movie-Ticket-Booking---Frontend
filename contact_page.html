<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CineBook</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;

      padding: 30px; 
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    h1 {
      color: #ff3d00;
      margin-bottom: 20px;
    }

    form {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(255, 61, 0, 0.45);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      min-height: 120px;
      resize: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: #ff3d00;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #e63600;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Contact Us</h1>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="John Doe" required>

      <label>Email Address</label>
      <input type="email" placeholder="email@example.com" required>

      <label>Your Message</label>
      <textarea placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
